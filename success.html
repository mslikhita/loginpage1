<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .field {
            margin-bottom: 10px;
        }

        .field label {
            display: block;
            font-size: 12px;
            color: #777;
        }

        .field input {
            display: block;
            min-width: 250px;
            line-height: 1.5;
            font-size: 14px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            display: block;
            padding: 6px 30px;
            font-size: 14px;
            background-color: #4460AA;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #344b88;
        }
    </style>
</head>

<body>
    <form id="form">
        <div class="field">
            <label for="email_id">Email Id</label>
            <input type="text" name="email_id" id="email_id" placeholder="Enter the candidate mail id">
        </div>
        <div class="field">
            <label for="message">Job description</label>
            <input type="text" name="message" id="message">
        </div>
        <div class="field">
            <label for="experience">Experience</label>
            <input type="text" name="experience" id="experience">
        </div>
        <div class="field">
            <label for="skills">Skills</label>
            <input type="text" name="skills" id="skills">
        </div>
        <input type="submit" id="button" value="Send Email">
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init('cWPLY1qEkZvj3np2l');
    </script>
    <script>
        const btn = document.getElementById('button');

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();

            btn.value = 'Sending...';

            const serviceID = 'default_service';
            const templateID = 'template_z0pkzxy';

            emailjs.sendForm(serviceID, templateID, this).then(() => {
                btn.value = 'Send Email';
                alert('Sent!');
                // Redirect to success page after email is sent
                window.location.href = 'success.html'; // Replace 'success.html' with your actual success page URL
            }, (err) => {
                btn.value = 'Send Email';
                alert(JSON.stringify(err));
            });
        });
    </script>
</body>

</html>
